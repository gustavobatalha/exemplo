<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tarefas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <span [ngStyle]="{'text-decoration': item.checked ? 'line-through' : 'none' }" >
        {{item.title}}     
      </span>
      <ion-icon name="trash" (click)="removerTarefa(item)" color="danger" item-rigth ></ion-icon>
    </button>
  </ion-list>

  <ion-fab rigth bottom>
    <button (click)="addTarefa()" ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
