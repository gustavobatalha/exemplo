<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login FB</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <button ion-button (click)="logar()">Logar</button>
  <button ion-button (click)="sair()">Sair</button>

  <br>
  <br>
  <pre>{{loginResponse |json}}</pre>

  <img *ngIf="perfil?.picture?.data?.url" [src]="perfil?.picture?.data?.url">
  <span>{{perfil?.name}}</span>
  <span>{{perfil|json}}</span>
</ion-content>
